<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script>
        function mostrarFormulario() {
            const selectElement = document.getElementById('modalidade');
            const formulario = document.getElementById('formulario');
            const selectedOption = selectElement.value;

            if (selectedOption === 'Mestrado') {
                formulario.innerHTML = 'A tese de doutorado é o trabalho final de um doutorado, que representa uma contribuição original para o conhecimento científico.';
            } else {
                formulario.innerHTML = '';
            }
        }
    </script>    
    <title>Ficha Catalográfica</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cabecalho">
                <div class="imagem">
                    <p><a href="https://ifrs.edu.br/feliz/" target="_blank"><img alt="Logo-IFRS" src="Logo-IFRS-cores-sem-fundo-Vertical.png" /></a></p>
                </div>

                <div class="link">
                    <p><a href="https://ifrs.edu.br/feliz/" target="_blank">
                        Instituto Federal de Educação, Ciência e Técnologia do Rio Grande do Sul - Campus Feliz</a>
                    </p>
                    <p><a href="https://biblioteca.ifrs.edu.br/" target="_blank">
                        Sistema Pergamum - Biblioteca</a>
                    </p>
                </div>
            </div>
        </header>
        <main>
            <div class="formulario">
                <form action="ficha.php" method="post">
                    <h1>Dados para Ficha Catalográfica</h1>
                    <div class="tituloTrabalho"></div>
                        <p>Título do trabalho:<span class="marcaCampoObrigatorio" title="Preenchimento Obrigatório.">*</span>
                            <input 
                            id="tituloTrabalho" 
                            type="text" 
                            name="tituloTrabalho">
                        </p>
                    </div>
                    <div class="autor">
                        <p>Autor</p>
                        <label for="nome">
                            Nome:<span class="marcaCampoObrigatorio" title="Preenchimento Obrigatório.">*</span>
                            <input 
                            id="nome" 
                            type="text" 
                            name="nome"
                            >
                            (Exemplo: Ana Luiza)
                        </label>
                        <label for="sobrenome">Sobrenome:<span class="marcaCampoObrigatorio" title="Preenchimento Obrigatório.">*</span>
                            <input 
                            id="sobrenome" 
                            type="text" 
                            name="sobrenome"
                            >
                            (Digite seu ultimo sobrenome. Exemplo: Soares)
                        </label>    
                    </div>
                    <div class="modalidade">
                        <label for="modalidade">
                            Modalidade:
                            <select id="modalidade" onchange="mostrarFormulario()">
                                <option value="">(Selecione)</option>
                                <option value="Pós-Graduação">Pós-Graduação</option>
                                <option value="Especialização">Especialização</option>
                            </select>
                        </label>
                    </div>
                    <div id="formulario"></div>

                </form>

            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
