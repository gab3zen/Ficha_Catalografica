<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Modalidades</title>
    <style>
        /* Apenas para dar um pouco de estilo básico */
        .modalidades {
            margin-bottom: 20px;
        }
        select {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="modalidades">
        <h2>Modalidade</h2><span class="marcaCampoObrigatorio">*</span>
        <input
            id="graduacao"
            type="radio"
            name="modalidade"
            value="Graduacao"
            onclick="mostrarSelect()"
        > Graduação
        <input
            id="posGraduacao"
            type="radio"
            name="modalidade"
            value="PosGraduacao"
            onclick="mostrarSelect()"
        > Pós-Graduação
        <input
            id="especializacao"
            type="radio"
            name="modalidade"
            value="Especializacao"
            onclick="mostrarSelect()"
        > Especialização
    </div>

    <!-- Selects escondidos por padrão -->
    <div id="selectGraduacao" style="display:none;">
        <label for="cursoGraduacao">Escolha o curso de graduação:</label>
        <select id="cursoGraduacao" name="cursoGraduacao">
            <option value="Engenharia">Engenharia</option>
            <option value="Ciências">Ciências</option>
            <option value="Direito">Direito</option>
        </select>
    </div>

    <div id="selectPosGraduacao" style="display:none;">
        <label for="cursoPosGraduacao">Escolha o curso de pós-graduação:</label>
        <select id="cursoPosGraduacao" name="cursoPosGraduacao">
            <option value="Mestrado">Mestrado</option>
            <option value="Doutorado">Doutorado</option>
        </select>
    </div>

    <div id="selectEspecializacao" style="display:none;">
        <label for="cursoEspecializacao">Escolha o curso de especialização:</label>
        <select id="cursoEspecializacao" name="cursoEspecializacao">
            <option value="Gestão de Projetos">Gestão de Projetos</option>
            <option value="TI">TI</option>
        </select>
    </div>
</div>
    <script>
        function mostrarSelect() {
            // Oculta todos os selects de início
            document.getElementById("selectGraduacao").style.display = "none";
            document.getElementById("selectPosGraduacao").style.display = "none";
            document.getElementById("selectEspecializacao").style.display = "none";
            
            // Verifica qual radio está selecionado e exibe o select correspondente
            const modalidadeSelecionada = document.querySelector('input[name="modalidade"]:checked').value;
            
            if (modalidadeSelecionada === "Graduacao") {
                document.getElementById("selectGraduacao").style.display = "block";
            } else if (modalidadeSelecionada === "PosGraduacao") {
                document.getElementById("selectPosGraduacao").style.display = "block";
            } else if (modalidadeSelecionada === "Especializacao") {
                document.getElementById("selectEspecializacao").style.display = "block";
            }
        }
    </script>
</body>
</html>
