<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Titleize</title>
    <script>
        // Função titleize a ser testada
        function titleize(text) {
            var loweredText = text.toLowerCase();
            var words = loweredText.split(" ");
            for (var a = 0; a < words.length; a++) {
                var w = words[a];
                if (w) { // Verifica se a palavra não é uma string vazia
                    var firstLetter = w[0];
                    w = firstLetter.toUpperCase() + w.slice(1);
                    words[a] = w;
                }
            }
            return words.join(" ");
        }

        // Função para capturar o texto do usuário e exibir o resultado
        function testarTitleize() {
            // Pega o valor do input
            var inputText = document.getElementById('inputTexto').value;
            
            // Aplica a função titleize
            var result = titleize(inputText);
            
            // Exibe o resultado no parágrafo abaixo
            document.getElementById('resultado').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Teste da Função Titleize</h1>

    <label for="inputTexto">Insira um texto:</label>
    <input type="text" id="inputTexto" placeholder="Digite algo...">
    <button onclick="testarTitleize()">Testar Titleize</button>

    <h2>Resultado:</h2>
    <p id="resultado">O resultado aparecerá aqui...</p>
</body>
</html>
